<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Light Theme (default) */
    :root {
      --bg-overlay: rgba(255, 255, 255, 0.4);
      --form-bg: rgba(255, 255, 255, 0.9);
      --input-bg: rgba(255, 255, 255, 0.8);
      --text-color: #333333;
      --text-muted: #6b7280;
      --accent-color: #4ade80; /* Green accent */
      --accent-hover: #22c55e;
      --button-text: #ffffff;
      --border-color: rgba(0, 0, 0, 0.1);
      --social-btn: #ffffff;
      --social-text: #333333;
      --header-bg: rgba(255, 255, 255, 0.9);
      --nav-text: #111827;
    }

    /* Dark Theme */
    .dark {
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --form-bg: rgba(30, 30, 30, 0.9);
      --input-bg: rgba(40, 40, 40, 0.8);
      --text-color: #ffffff;
      --text-muted: #d1d5db;
      --accent-color: #f59e0b; /* Orange accent */
      --accent-hover: #fbbf24;
      --button-text: #000000;
      --border-color: rgba(255, 255, 255, 0.1);
      --social-btn: #2d3748;
      --social-text: #ffffff;
      --header-bg: rgba(0, 0, 0, 0.9);
      --nav-text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://img.freepik.com/premium-photo/colorful-fast-food-combo_198067-330.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .overlay {
      background-color: var(--bg-overlay);
      transition: background-color 0.3s ease;
    }

    .form-container {
      background-color: var(--form-bg);
      transition: background-color 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .input-field {
      background-color: var(--input-bg);
      border-color: var(--border-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .text-primary {
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    .text-muted {
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    .text-accent {
      color: var(--accent-color);
      transition: color 0.3s ease;
    }

    .btn-signin {
      background-color: var(--accent-color);
      color: var(--button-text);
      transition: all 0.3s ease;
    }
    .btn-signin:hover {
      background-color: var(--accent-hover);
    }

    .header-bg {
      background-color: var(--header-bg);
      transition: background-color 0.3s ease;
    }

    .header-bg a,
    .header-bg h1 {
      color: var(--nav-text) !important;
      transition: color 0.3s ease;
    }

    /* Theme Dropdown Styles */
    .theme-dropdown {
      position: relative;
      display: inline-block;
    }

    .theme-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--form-bg);
      min-width: 120px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .theme-dropdown:hover .theme-dropdown-content {
      display: block;
    }

    .theme-option {
      padding: 8px 16px;
      display: block;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-color);
      background-color: var(--form-bg);
    }

    .theme-option:hover {
      background-color: var(--accent-color);
      color: var(--button-text);
    }

    .theme-option.active {
      background-color: var(--accent-color);
      color: var(--button-text);
    }

    ::placeholder {
      color: var(--text-muted);
      opacity: 1;
    }

    .social-btn {
      background-color: var(--social-btn);
      color: var(--social-text);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body class="relative min-h-screen flex flex-col">
  <!-- Dynamic overlay that changes with theme -->
  <div class="overlay absolute inset-0 z-0"></div>

  <!-- Background image -->
  <div class="absolute inset-0 bg-cover bg-center z-[-1]" style="background-image: url('https://img.freepik.com/premium-photo/colorful-fast-food-combo_198067-330.jpg');"></div>

  <!-- Navbar -->
  <header class="header-bg relative z-10 shadow-md sticky top-0">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Admin Login</h1>
      <nav class="flex gap-4 items-center">
        <a href="index.html" class="hover:underline">Home</a>
        <!-- Theme Dropdown -->
        <div class="theme-dropdown">
          <button class="flex items-center gap-1 hover:text-accent">
            <i class="fas fa-palette"></i>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div class="theme-dropdown-content">
            <div class="theme-option" data-theme="light">Light</div>
            <div class="theme-option" data-theme="dark">Dark</div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Admin Login Section -->
  <main class="relative z-10 flex-1 flex items-center justify-center px-4 py-16">
    <div class="form-container w-full max-w-md p-8 rounded-2xl shadow-xl">
      <h2 class="text-3xl font-semibold text-center mb-6">Admin Login</h2>

      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" id="adminEmail" placeholder="admin@example.com"
            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent" required />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" id="adminPassword" placeholder="Password"
            class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent" required />
        </div>

        <div class="text-right text-sm mb-2">
          <a href="#" class="text-accent hover:underline">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-signin w-full font-semibold py-2 rounded-lg transition duration-300">
          Login
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-muted">
        Or continue with
      </div>

      <div class="flex justify-center gap-4 mt-4">
        <button class="social-btn p-2 rounded-full shadow hover:opacity-90"><i class="fab fa-google"></i></button>
        <button class="social-btn p-2 rounded-full shadow hover:opacity-90"><i class="fab fa-facebook-f"></i></button>
        <button class="social-btn p-2 rounded-full shadow hover:opacity-90"><i class="fab fa-apple"></i></button>
      </div>

      <p class="mt-6 text-center text-sm text-muted">
        Don't have admin access? <a href="#" class="text-accent hover:underline">Request access</a>
      </p>
    </div>
  </main>

  <!-- Theme Script -->
  <script>
    // Apply saved theme or system preference
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      updateActiveTheme();
    }

    // Set theme and save preference
    function setTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
      updateActiveTheme();
    }

    // Update which theme option is active
    function updateActiveTheme() {
      const isDark = document.body.classList.contains('dark');
      document.querySelectorAll('.theme-option').forEach(option => {
        option.classList.remove('active');
        if ((option.dataset.theme === 'dark' && isDark) || 
            (option.dataset.theme === 'light' && !isDark)) {
          option.classList.add('active');
        }
      });
    }

    // Initialize theme on load
    document.addEventListener('DOMContentLoaded', () => {
      applyTheme();
      
      // Add click event listeners to theme options
      document.querySelectorAll('.theme-option').forEach(option => {
        option.addEventListener('click', () => {
          setTheme(option.dataset.theme);
        });
      });
    });
  </script>

  <!-- Login Validation Script -->
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      // Temporary admin login check
      if (email === "admin@example.com" && password === "admin123") {
        window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
      } else {
        alert("Invalid admin credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
