<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catering Packages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Light Theme (default) */
    :root {
      --bg-overlay: rgba(255, 255, 255, 0.7);
      --form-bg: rgba(255, 255, 255, 0.95);
      --input-bg: rgba(255, 255, 255, 0.8);
      --text-color: #333333;
      --text-muted: #6b7280;
      --accent-color: #22c55e;
      --accent-hover: #4ade80;
      --button-text: #ffffff;
      --border-color: rgba(0, 0, 0, 0.1);
      --social-btn: #ffffff;
      --social-text: #333333;
      --card-bg: rgba(255, 255, 255, 0.8);
      --footer-bg: rgba(0, 0, 0, 0.8);
      --header-bg: rgba(0, 0, 0, 0.8);
    }

    /* Dark Theme */
    .dark {
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --form-bg: rgba(30, 30, 30, 0.95);
      --input-bg: rgba(40, 40, 40, 0.8);
      --text-color: #ffffff;
      --text-muted: #d1d5db;
      --accent-color: #f59e0b;
      --accent-hover: #fbbf24;
      --button-text: #000000;
      --border-color: rgba(255, 255, 255, 0.1);
      --social-btn: #2d3748;
      --social-text: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.5);
      --footer-bg: rgba(0, 0, 0, 0.9);
      --header-bg: rgba(0, 0, 0, 0.9);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://img.freepik.com/premium-photo/colorful-fast-food-combo_198067-330.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-color 0.3s ease;
      color: var(--text-color);
    }

    .overlay-bg {
      background-color: var(--bg-overlay);
      transition: background-color 0.3s ease;
      min-height: 100vh;
    }

    .text-primary {
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    .text-muted {
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    .text-accent {
      color: var(--accent-color);
      transition: color 0.3s ease;
    }

    .btn-accent {
      background-color: var(--accent-color);
      color: var(--button-text);
      transition: all 0.3s ease;
    }

    .btn-accent:hover {
      background-color: var(--accent-hover);
    }

    .card-bg {
      background-color: var(--card-bg);
      backdrop-filter: blur(5px);
    }

    .header-bg {
      background-color: var(--header-bg);
    }

    .header-bg .text-primary,
    .header-bg a {
      color: white !important;
    }

    .footer-bg {
      background-color: var(--footer-bg);
    }

    /* Theme Dropdown Styles */
    .theme-dropdown {
      position: relative;
      display: inline-block;
    }

    .theme-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--form-bg);
      min-width: 120px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .theme-dropdown:hover .theme-dropdown-content {
      display: block;
    }

    .theme-option {
      padding: 8px 16px;
      display: block;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text-color);
      background-color: var(--form-bg);
    }

    .theme-option:hover {
      background-color: var(--accent-color);
      color: var(--button-text);
    }

    .theme-option.active {
      background-color: var(--accent-color);
      color: var(--button-text);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="relative">
  <!-- Theme Script -->
  <script>
    // Apply saved theme or system preference
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      updateActiveTheme();
    }

    // Set theme and save preference
    function setTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
      updateActiveTheme();
    }

    // Update which theme option is active
    function updateActiveTheme() {
      const isDark = document.body.classList.contains('dark');
      document.querySelectorAll('.theme-option').forEach(option => {
        option.classList.remove('active');
        if ((option.textContent.includes('Dark') && isDark) || 
            (option.textContent.includes('Light') && !isDark)) {
          option.classList.add('active');
        }
      });
    }

    // Initialize theme on load
    document.addEventListener('DOMContentLoaded', applyTheme);
  </script>

  <div class="overlay-bg">
    <!-- Navbar with Logout and Theme Toggle -->
    <header class="header-bg shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-primary">Indian<span class="text-accent">Catering</span></h1>
        <nav class="flex gap-4 items-center">
          <a href="index.html#home" class="hover:underline text-primary">Home</a>
          <!-- Theme Dropdown -->
          <div class="theme-dropdown">
            <button class="flex items-center gap-1 text-primary hover:text-accent">
              <i class="fas fa-palette"></i>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div class="theme-dropdown-content">
              <div class="theme-option" onclick="setTheme('light')">Light</div>
              <div class="theme-option" onclick="setTheme('dark')">Dark</div>
            </div>
          </div>
          <button onclick="handleLogout()" class="btn-accent px-4 py-2 rounded hover:bg-opacity-90">Logout</button>
        </nav>
      </div>
    </header>

    <!-- Catering Packages Section -->
    <section class="py-16 px-4">
      <div class="max-w-6xl mx-auto text-center">
        <h2 class="text-4xl font-bold text-accent mb-10">Explore Our Catering Packages</h2>
        <div id="foodCategories" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
          <!-- JS will populate this -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-bg text-center py-4">
      <p class="text-muted">&copy; 2025 Indian Catering Services. All rights reserved.</p>
    </footer> 
  </div>

  <!-- JS to populate categories -->
  <script>
    const foodData = {
      "Veg Indian Dishes": {
        image: "https://media.istockphoto.com/id/638000936/photo/vegan-and-vegetarian-indian-cuisine-hot-spicy-dishes.jpg?s=612x612&w=0&k=20&c=ISxBGeKALq9c11v05BbNw2XtRzQaGn4BddU8BHF9ANk=",
        price: 100,
        people: 4,
        link: "category.html?category=Veg-Indian-Dishes"
      },
      "Non-Veg Indian Dishes": {
        image: "https://static.vecteezy.com/system/resources/thumbnails/049/544/508/small_2x/indian-food-buffet-featuring-various-curries-and-rice-dishes-on-a-wooden-table-photo.jpg",
        price: 150,
        people: 4,
        link: "category.html?category=Non-Veg-Indian-Dishes"
      },
      "Chinese Dishes": {
        image: "https://images.deliveryhero.io/image/fd-pk/LH/m930-hero.jpg",
        price: 120,
        people: 4,
        link: "category.html?category=Chinese-Dishes"
      },
      "Continental Dishes": {
        image: "https://hogr.app/blog/wp-content/uploads/2024/02/image-47-612x400.png",
        price: 200,
        people: 4,
        link: "category.html?category=Continental-Dishes"
      },
      "South Indian Dishes": {
        image: "https://t4.ftcdn.net/jpg/02/17/39/75/360_F_217397519_MqLzfynUsUKGvZj1AB3iPREmr11sYRhk.jpg",
        price: 80,
        people: 4,
        link: "category.html?category=South-Indian-Dishes"
      }
    };

    const foodCategoriesContainer = document.getElementById('foodCategories');

    function renderFoodOptions() {
      for (let category in foodData) {
        const { image, price, people, link } = foodData[category];

        const categoryBlock = `
          <div class="card-bg rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-2 cursor-pointer border border-opacity-20 border-gray-500" onclick="window.location.href='${link}'">
            <img src="${image}" alt="${category}" class="w-full h-48 object-cover rounded-t-lg">
            <div class="p-4 text-left">
              <h3 class="text-xl font-semibold text-accent">${category}</h3>
              <p class="text-sm text-muted">â‚¹${price} per person</p>
              <p class="text-sm text-muted">Serves ${people} people</p>
            </div>
          </div>
        `;
        foodCategoriesContainer.innerHTML += categoryBlock;
      }
    }

    function handleLogout() {
      // If you're using Firebase Auth:
      // firebase.auth().signOut().then(() => window.location.href = "index.html");

      // For placeholder behavior:
      alert("You have been logged out.");
      window.location.href = "user-login.html";
    }

    renderFoodOptions();
  </script>
</body>
</html>
